queue:
  - name: queue-call-processor
    rate: 100/s
    bucket_size: 50
    max_concurrent_requests: 1000
    retry_parameters:
      task_retry_limit: 10
      task_age_limit: 1d
  - name: queue-node-processor
    rate: 100/s
    bucket_size: 50
    max_concurrent_requests: 1000
    retry_parameters:
      task_retry_limit: 10
      task_age_limit: 1d
  - name: queue-request-processor
    rate: 500/s
    bucket_size: 100
    max_concurrent_requests: 1000
    retry_parameters:
      task_retry_limit: 10
      task_age_limit: 1d
      min_backoff_seconds: 120
      max_backoff_seconds: 1200
  - name: queue-attribute-processor
    rate: 500/s
    bucket_size: 100
    max_concurrent_requests: 1000
    retry_parameters:
      task_retry_limit: 10
      task_age_limit: 1d
      min_backoff_seconds: 120
      max_backoff_seconds: 1200
